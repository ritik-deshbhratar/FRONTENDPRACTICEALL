<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class Table</title>
  </head>
  <body>
    <table width="500px" border="1">
      <caption>
        Product Details
      </caption>
      <colgroup span="3" style="background-color: yellow"></colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Speaker</td>
          <td>50000</td>
          <td>Available</td>
          <td>
            <img src="../CSS/JBL_PRX425_1.webp" width="60px" height="60px" />
          </td>
        </tr>

        <tr>
          <td>laptop</td>
          <td>50000</td>
          <td>Available</td>
          <td>
            <img src="../CSS/JBL_PRX425_1.webp" width="60px" height="60px" />
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>CopyRight</td>
          <td>&nbsp;</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
